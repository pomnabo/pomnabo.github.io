<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tip Calculator</title>

<link rel="stylesheet" href="css/style.css" type="text/css">
<script defer src="js/script.js"></script>
<!-- Use "defer" when adding javascript files so that the javascript loads after the rest of the page has loaded first -->

</head>

<body>

    <div class="container">

        <h1>Tip Calculator</h1>

        <div class="input-group">
            <label for="billAmnt">Bill Amount:</label>
            <input type="number" id="billAmnt" class="inputs" placeholder="How much is the total bill?">
        </div>

        <div class="input-group">
            <label for="srvcRate">Quality of Service:</label>
            <select id="srvcRate"  class="inputs">
                <option value="1">None/Self Service</option>
                <option value="2">Poor</option>
                <option value="3">Average</option>
                <option value="4">Superb</option>
                <option value="5">Above & Beyond!</option>
            </select>
        </div>

        <div class="input-group">
            <label for="groupAmnt">Party Size:</label>
            <input type="number" id="groupAmnt"  class="inputs" placeholder="How many people are in your party?">
        </div>

        <div class="input-group">
            <label for="mealType">Meal Set:</label>
            <select id="mealType"  class="inputs">
                <option value="1">Breakfast</option>
                <!--<option value="2">Brunch</option>-->
                <option value="2">Lunch</option>
                <!--<option value="4">Happy Hour</option>-->
                <option value="3">Dinner</option>
            </select>
        </div>

        <hr>
        <div class="results">
            <h2>Results:</h2>
            <div id="tipAmnt"></div>
            <div id="totalAmnt"></div>
            <div id="splitBillAmnt"></div>
        </div>
        <button id="calculateTip">Calculate Tip</button>

    </div>



</body>
</html>
