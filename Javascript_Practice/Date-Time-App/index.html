<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Date & Time Clock</title>

<link rel="stylesheet" href="css/style.css" type="text/css">
<script defer src="js/script.js"></script>
<!-- Use "defer" when adding javascript files so that the javascript loads after the rest of the page has loaded first -->

</head>

<body>

    <div class="container">

        <div class="clock-container">
            <span class="hrsTime">00</span> : 
            <span class="minTime">00</span> : 
            <span class="secTime">00</span>
        </div>

        <div class="date-container">
            <span>Today's Date</span>
        </div>

    </div>



</body>
</html>
