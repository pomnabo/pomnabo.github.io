<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Age Calculator</title>

<link rel="stylesheet" href="css/style.css" type="text/css">
<script defer src="js/script.js"></script>
<!-- Use "defer" when adding javascript files so that the javascript loads after the rest of the page has loaded first -->

</head>

<body>

    <div class="container">

        <h1>Age Calculator</h1>

        <form id="ageCalculator">
            <div class="form-group">
                <label for="ageInput">When is your birthday?</label>
                <input id="birthdate" type="date" placeholder="DD/MM/YYY" required><!--maxlength="10" would be used for a text input-->
            </div>

            <div class="form-group">
                <button type="submit">Get Exact Age</button><!-- onclick="calculateAge()" you would have to call a "click" in the event listener-->
            </div>
        </form>        
        
        <div class="result-container" id="resultContainer">
            <div id="ageResults" class="age-results">
                <!--<div class="results-item">
                    <h3>Weeks Passed:</h3>
                    <p>ageInWeeks</p>
                </div>-->
            </div>
        </div>

    </div>

</body>

</footer>
</html>
