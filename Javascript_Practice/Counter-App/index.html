<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Counter Application</title>

<link rel="stylesheet" href="css/style.css" type="text/css">
<script defer src="js/script.js"></script>
<!-- Use "defer" when adding javascript files so that the javascript loads after the rest of the page has loaded first -->

</head>

<body>

    <h1>Counter Application</h1>
    <div class="container-card">
        <div class="counter-display" id="counterDisplay">0</div>
        <div class="btn-container">
            <button id="increaseBtn" class="button-effects">+</button>
            <button id="decreaseBtn" class="button-effects">-</button>
        </div>
        
        <button id="resetBtn">Reset</button>
    </div>


</body>
</html>
