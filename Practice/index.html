<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <title>Yu-Le Street Foods Pop-Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/fonts/LongZhuTi-Regular.ttf" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     
  </head>

  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default navbar-expand-lg">
        <div class="container-lg container-md">
          <div class="navbar-header">
            <a href="index.html" class="float-start float-sm-start float-md-start float-lg-start">
              <div id="logo-img" alt="Yu-Le Logo Image"></div>
            </a>

            <div class="navbar-brand">
              <a href="index.html">
                <h1>育樂街食Yu-Le Street Foods Pop-Up</h1>          
              </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable-nav" aria-controls="collapsable-nav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        

          
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li>
                <a href="menu-categories.html">
                  <span class="bi bi-clipboard2-fill"></span>
                  <br class="hidden-xs">
                  Menu
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="bi bi-info-circle-fill"></span>
                  <br class="hidden-xs">
                  About
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="bi bi-award-fill"></span>
                  <br class="hidden-xs">
                  Awards
                </a>
              </li>

              <li id="phone" class="hidden-xs">
                <a href="tel:555-555-5555">
                  <span>Telephone: (555)555-5555</span>
                  <div>*We Deliver*</div>
                </a>
              </li>

            </ul>
          </div>            
        </div>
      </nav>
    </header>

    <div id="call-btn" class="visible-xs">
      <a class="btn" href="tel:555-555-5555">
        <span class="bi bi-telephone-outbound-fill"></span>
        Telephone: (555)555-5555
      </a>
    </div>

    <div id="xs-deliver" class="text-center visible-xs">
      *We Deliver!*
    </div>

    <div id="main-content" class="container">
      <div class="jumbotron">
        <img src="../assets/backgroundstock.jpg" alt="Picture of a back alley in Taiwan." class="img-responsive visible-xs">
      </div>

      <div id="home-tiles" class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <a href="menu-categories.html">
            <div id="menu-tile">
              <span>
                Menu
              </span>
            </div>
          </a>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <a href="single-category.html">
            <div id="specials-tile">
              <span>
                Specials
              </span>
            </div>
          </a>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <a href="#" target="_blank">
            <div id="map-tile">
              <span>
                Map
              </span>
            </div>
          </a>
        </div>

      </div>
    </div>
    
    
  </body>
</html>
