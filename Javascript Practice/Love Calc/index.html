<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Starsign Love Calculator</title>

<link rel="stylesheet" href="css/style.css" type="text/css">
<script defer src="js/script.js"></script>

</head>

<body>

    <div class="container">
        <h2>Do Your Stars Align?</h2>
            <div class="love-calculator">
                <label for="starsignSelf">Your Star Sign</label>
                <input type="text" id="starsignSelf" placeholder="Put your starsign here.">
            </div>

            <div class="love-calculator">
                <label for="starsignPartner">Partner's Star Sign</label>
                <input type="text" id="starsignPartner" placeholder="Put your partner's starsign here.">
            </div>

            <button onclick="calculateLove()">Let's see!</button>

            <div id="result">Compatability Level</div>


    </div>


</body>
</html>
