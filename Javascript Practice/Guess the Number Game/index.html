<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular./ttf" type="text/css">
    <script defer src="js/script.js"></script>
  </head>

  <body>
    
    <h1>What's my number?</h1>

    <p>Pick a number between 1 and 100. If you can guess it in under 10 turns, you win! What do you win? The gratification and glory of winning!
    <br>I'll let you know how close you are at least.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

   
  </body>
 
</html>
